<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #222;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .game {
            margin: 50px auto;
            width: 90%;
            max-width: 600px;
        }
        .number {
            font-size: 10rem;
            width: 15rem; /* Initial number width */
            margin: 20px auto;
            padding: 20px;
            border-radius: 50%;
            background-color: #eee;
            color: #000;
        }
        .guess {
            width: 20%;
            padding: 10px;
            font-size: 1.2rem;
        }
        .again {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
        }
        .again:hover {
            background-color: #218838;
        }
        .score {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="game">
        <p class="message">Start guessing...</p>
        <div class="number">?</div>
        <p class="score">Score: <span id="score">20</span></p>
        <input class="guess" type="number" placeholder="Enter a number">
        <button class="again">Again!</button>
    </div>
    
</body>
</html>
