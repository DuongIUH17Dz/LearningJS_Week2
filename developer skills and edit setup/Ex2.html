<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #222;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .game {
            margin: 50px auto;
            width: 90%;
            max-width: 600px;
        }
        .number {
            font-size: 10rem;
            width: 15rem; /* Initial number width */
            margin: 20px auto;
            padding: 20px;
            border-radius: 50%;
            background-color: #eee;
            color: #000;
        }
        .guess {
            width: 20%;
            padding: 10px;
            font-size: 1.2rem;
        }
        .again {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
        }
        .again:hover {
            background-color: #218838;
        }
        .score {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="game">
        <p class="message">Start guessing...</p>
        <div class="number">?</div>
        <p class="score">Score: <span id="score">20</span></p>
        <input class="guess" type="number" placeholder="Enter a number">
        <button class="again">Again!</button>
    </div>
    <script>
        // Initial values
        let secretNumber = Math.trunc(Math.random() * 20) + 1;
        let score = 20;

        // Select elements
        const messageElement = document.querySelector('.message');
        const numberElement = document.querySelector('.number');
        const scoreElement = document.getElementById('score');
        const guessInput = document.querySelector('.guess');
        const againButton = document.querySelector('.again');

        // Function to reset the game
        const resetGame = () => {
            // Restore initial values
            secretNumber = Math.trunc(Math.random() * 20) + 1;
            score = 20;

            // Restore initial conditions of message, number, score, and guess input
            messageElement.textContent = 'Start guessing...';
            numberElement.textContent = '?';
            numberElement.style.width = '15rem'; // Restore original number width
            scoreElement.textContent = score;
            guessInput.value = '';

            // Restore original background color
            document.body.style.backgroundColor = '#222';
        };

        // Attach event handler to the 'again' button
        againButton.addEventListener('click', resetGame);
    </script>
    
</body>
</html>
